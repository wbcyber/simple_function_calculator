<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="style_cal.css">
</head>
<body>
    <center>
        <h1>Dee.gitals Calculator</h1>
        <br/>
        <form id="myform" Name="calc">
            <input id="display" name="display" > <br/>
            
            <input type="button" value="1" onClick="calc.display.value+='1'">
            <input type="button" value="2" onclick="calc.display.value+='2'">
            <input type="button" value="3" onclick="calc.display.value+='3'">
            <input type="button" value="&#247" onclick="calc.display.value+='/'" style="background-color:#1df30a;">
            <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color:#1df30a;">
            <br>
            <input type="button" value="4" onclick="calc.display.value+='4'">
            <input type="button" value="5" onclick="calc.display.value+='5'">
            <input type="button" value="6" onclick="calc.display.value+='6'">
            <input type="button" value="." onclick="calc.display.value+='.'" style="background-color:#1df30a;">
            <input type="button" value="x" onclick="calc.display.value+='*'" style="background-color:#1df30a;">
            <br>
            <input type="button" value="7" onclick="calc.display.value+='7'">
            <input type="button" value="8" onclick="calc.display.value+='8'">
            <input type="button" value="9" onclick="calc.display.value+='9'">
            <input class="big_btn" type="button" value="+" onclick="calc.display.value+='+'" style="background-color:#1df30a;">
    
            
            <br>
            <input type="button" value="0" onclick="calc.display.value+='0'">
            <input class="big_btn" type="button" value="Clear" onclick="calc.display.value =' '" style="background-color:#f30a0a;">
            <input class="big_btn" type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" style="background-color:#020101; color:aliceblue;">
            <span>By CEO Dee.gitals Engr. and Tech. services</span> 
            
        </form>

    </center>
   
</body>
</html>
